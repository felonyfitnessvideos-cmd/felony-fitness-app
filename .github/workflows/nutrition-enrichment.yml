name: Nutrition Enrichment Queue Worker

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  process-enrichment-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call USDA Nutrition Enrichment Worker
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            "https://wkmrdelhoeqhsdifrarn.supabase.co/functions/v1/nutrition-usda-enrichment")
          
          echo "USDA Worker Response:"
          echo "$response" | jq .
          
          # Check if successful
          success=$(echo "$response" | jq -r '.success')
          processed=$(echo "$response" | jq -r '.processed // 0')
          successful=$(echo "$response" | jq -r '.successful // 0')
          failed=$(echo "$response" | jq -r '.failed // 0')
          remaining=$(echo "$response" | jq -r '.remaining // 0')
          
          echo "âœ“ Processed: $processed foods (USDA authoritative data)"
          echo "âœ“ Successful: $successful"
          echo "âœ“ Failed: $failed"
          echo "âœ“ Remaining: $remaining"
          
          if [ "$remaining" -eq 0 ]; then
            echo "ðŸŽ‰ All foods enriched with USDA data! Queue complete."
          fi
