name: Nutrition Enrichment Queue Worker

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  process-enrichment-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call USDA Nutrition Enrichment Worker 1
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"worker_id": 1, "offset_multiplier": 0}' \
            "https://wkmrdelhoeqhsdifrarn.supabase.co/functions/v1/nutrition-usda-enrichment")
          
          echo "USDA Worker 1 Response:"
          echo "$response"
          
          # Check if response is empty or invalid JSON
          if [ -z "$response" ]; then
            echo "‚ö†Ô∏è  Empty response from worker - likely timeout"
            exit 0
          fi
          
          # Try to parse with jq, but don't fail if invalid
          if echo "$response" | jq . > /dev/null 2>&1; then
            # Valid JSON - extract fields
            success=$(echo "$response" | jq -r '.success')
            processed=$(echo "$response" | jq -r '.processed // 0')
            successful=$(echo "$response" | jq -r '.successful // 0')
            failed=$(echo "$response" | jq -r '.failed // 0')
            remaining=$(echo "$response" | jq -r '.remaining // 0')
            
            echo "‚úì Processed: $processed foods (USDA authoritative data)"
            echo "‚úì Successful: $successful"
            echo "‚úì Failed: $failed"
            echo "‚úì Remaining: $remaining"
            
            if [ "$remaining" -eq 0 ]; then
              echo "üéâ All foods enriched with USDA data! Queue complete."
            fi
          else
            echo "‚ö†Ô∏è  Invalid JSON response - worker may have crashed"
            echo "Raw response: $response"
            exit 0
          fi
