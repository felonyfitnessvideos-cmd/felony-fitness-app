name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  # ===== QUALITY CHECKS =====
  quality-checks:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install Dependencies
        run: npm ci
        
      - name: ğŸ” ESLint Check
        run: npm run lint
        
      - name: ğŸ—ï¸ TypeScript Check  
        run: npx tsc --noEmit
        
      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=moderate
        
      - name: ğŸ“Š Build Size Check
        run: |
          npm run build
          ls -la dist/assets/
          du -sh dist/

  # ===== AUTOMATED TESTING =====
  test:
    name: ğŸ§ª Automated Testing
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install Dependencies
        run: npm ci
        
      - name: ğŸ§ª Run Unit Tests
        run: npm run test:ci
        
      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ===== BUILD VERIFICATION =====
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ===== PERFORMANCE TESTING =====
  lighthouse:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for Testing
        run: npm run build
        
      - name: ğŸš€ Serve Built App
        run: |
          npm install -g serve
          serve -s dist -p 3000 &
          sleep 5
          
      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===== DEPLOYMENT STATUS =====
  deployment-status:
    name: ğŸŒ Deployment Status
    runs-on: ubuntu-latest
    needs: [quality-checks, test, build]
    if: always()
    
    steps:
      - name: ğŸ“Š Report Status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha
            });
            
            console.log(`âœ… Pipeline completed for commit ${context.sha.substring(0, 7)}`);
            console.log(`ğŸš€ Quality checks: ${{ needs.quality-checks.result }}`);
            console.log(`ğŸ§ª Tests: ${{ needs.test.result }}`);
            console.log(`ğŸ—ï¸ Build: ${{ needs.build.result }}`);
            
            if (deployments.length > 0) {
              console.log(`ğŸŒ Vercel deployment: ${deployments[0].payload.web_url}`);
            }