name: Nutrition Verification - Serial Worker

# Single-threaded, gentle worker that prevents database stampedes
# Processes foods one batch at a time with concurrency control

on:
  schedule:
    # Run every 5 minutes - gentle background processing
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Batch size (default 1, max 3 to avoid timeout)'
        required: false
        default: '1'

# CRITICAL: Concurrency control ensures only ONE run at a time
# No parallel execution, no database stampede
concurrency:
  group: nutrition-verification-group
  cancel-in-progress: false  # Queue up runs instead of canceling

jobs:
  verify-nutrition-serial:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger Nutrition Verification (Fire & Forget)
        id: verify
        run: |
          echo "üîç Triggering background verification..."
          echo "‚öôÔ∏è  Mode: Fire & Forget (1-second timeout)"
          
          # Fire & Forget Pattern:
          # 1. Send request with 1-second timeout (--max-time 1)
          # 2. Ignore curl "failure" (|| true) since it will timeout
          # 3. Supabase starts the work and runs in background
          # 4. GitHub doesn't wait for completion (prevents 522 timeout)
          
          curl -X POST \
            --max-time 1 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d "{\"batch_size\": 1}" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/nutrition-verification" || true
            
          echo "‚úÖ Signal sent! The worker is now running in the background on Supabase."
          echo "üîÑ Next trigger: +5 minutes (cron schedule)"

      - name: Report Status
        if: always()
        run: |
          echo "‚úÖ Fire & Forget trigger completed"
          echo "‚ÑπÔ∏è  Worker is processing in background (check Supabase logs)"
