name: ğŸ” PR Quality Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-check:
    name: ğŸš€ Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: âš¡ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Lint Check
        run: npm run lint
        
      - name: ğŸ§ª Run Tests
        run: npm run test:ci
        
      - name: ğŸ—ï¸ Build Check
        run: npm run build
        
      - name: âœ… PR Ready
        run: echo "âœ… PR passed all quality checks!"