name: 🔍 PR Quality Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-check:
    name: 🚀 Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ⚡ Install Dependencies
        run: npm ci
        
      - name: 🔍 Lint Check
        run: npm run lint
        
      - name: 🧪 Run Tests
        run: npm run test:ci
        
      - name: 🏗️ Build Check
        run: npm run build
        
      - name: ✅ PR Ready
        run: echo "✅ PR passed all quality checks!"