name: Nutrition Enrichment Worker 2

on:
  schedule:
    # Offset by 1 minute from worker 1
    - cron: '1-59/5 * * * *'
  
  workflow_dispatch:

jobs:
  process-enrichment-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call USDA Nutrition Enrichment Worker 2
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"worker_id": 2, "offset_multiplier": 2000}' \
            "https://wkmrdelhoeqhsdifrarn.supabase.co/functions/v1/nutrition-usda-enrichment")
          
          echo "USDA Worker 2 Response:"
          echo "$response"
          
          # Check if response is empty
          if [ -z "$response" ]; then
            echo "⚠️  Empty response from worker - likely timeout"
            exit 0
          fi
          
          # Validate JSON before parsing
          if echo "$response" | jq . > /dev/null 2>&1; then
            success=$(echo "$response" | jq -r '.success')
            processed=$(echo "$response" | jq -r '.processed // 0')
            successful=$(echo "$response" | jq -r '.successful // 0')
            failed=$(echo "$response" | jq -r '.failed // 0')
            remaining=$(echo "$response" | jq -r '.remaining // 0')
            
            echo "✓ Processed: $processed foods"
            echo "✓ Successful: $successful"
            echo "✓ Failed: $failed"
            echo "✓ Remaining: $remaining"
          else
            echo "⚠️  Invalid JSON response"
            exit 0
          fi
